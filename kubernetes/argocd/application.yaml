apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginxtest-dev
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: kubernetes/applications
    repoURL: https://github.com/do0p/kubetraining.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground